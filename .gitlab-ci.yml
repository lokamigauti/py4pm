image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html . public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -r doc-requirements.txt
  - cd docs && make html
  - cp docs/_build/html public
  artifacts:
    paths:
    - public
  only:
  - master

